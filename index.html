<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="This is a simple calculator with memory functions similar to a small handheld calculator. Use this basic calculator online for math with addition, subtraction, division and multiplication.

The calculator includes functions for square root, percentage, pi, exponents, powers and rounding. How to do repeating operations, higher powers and roots, memory and clear functions for this standard calculator are explained below.


Control the calculator using a mouse, keyboard or number pad, or by touch if supported by your device.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Online Calculator</title>
</head>
<body>
  <div class="comtainer">
    <div class="input">
      <input type="text" class="display" placeholder="0" readonly>
    </div>
    <div class="col">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="calculator('(')">(</button>
      <button onclick="calculator(')')">)</button>
      <button onclick="calculator('/')">รท</button>
    </div>
    <div class="col">
      <button onclick="calculator(7)">7</button>
      <button onclick="calculator(8)">8</button>
      <button onclick="calculator(9)">9</button>
      <button onclick="calculator('*')">ร</button>
    </div>
    <div class="col">
      <button onclick="calculator(4)">4</button>
      <button onclick="calculator(5)">5</button>
      <button onclick="calculator(6)">6</button>
      <button onclick="calculator('-')">-</button>
    </div>
    <div class="col">
      <button onclick="calculator(1)">1</button>
      <button onclick="calculator(2)">2</button>
      <button onclick="calculator(3)">3</button>
      <button onclick="calculator('+')">+</button>
    </div>
    <div class="col">
      <button onclick="calculator(0)">0</button>
      <button onclick="calculator('.')">.</button>
      <button onclick="deletToDisplay()">&#9003;</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>
  
   <script>
   var display = document.querySelector(".display");

    //clear
    function clearDisplay() {
      display.value = "";
    }
    
    //Input
    function calculator(input) {
      display.value += input;
    }
    
    //calculate
    function calculate() {
      try {
        display.value = eval(display.value);
      }
      catch (error) {
        var err = "Format Error";
        display.value = err;
      }
    
      if (display.value == err) {
        display.style.color = "black";
      }
    }
    
    function deletToDisplay(input) {
      display.value = display.value.toString().slice(0, -1);
      if (display.value == "Format Error") {
        display.value = "";
      }
    }
  </script> 
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
